<div *ngIf="countries.length===0 ; else table"  class="alert alert-warning text-center text-danger mt-3">
    NO HAY PAISES
</div>
<ng-template  #table>

<table class="table table-hover mt-3">
    <thead>
<tr>
    <th>#</th>
    <th>Codigo</th>
    <th>Bandera</th>
    <th>Pais</th>
    <th>Capital</th>
    <th>Poblacion</th>
    <th></th>
</tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i=index">
            <td>{{i+1}}</td>
            <td>{{country.flag}}</td>
            <td><img [src]="country.flags.svg" [alt]="country.name.common" width="30px"></td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td><a [routerLink]="['/countries/by',country.cca3]">info</a></td>
<td></td>
        </tr>
    </tbody>
</table>
</ng-template>
